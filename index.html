<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT</title>
    <style>
        .container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .child {
            height: max-content;
            width: max-content;
            padding: 2rem;
            border-radius: 20px;
            display: grid;
            place-items: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="child">
            <img id="light" src="/_off.gif" srcset="">
            <button id="start" type="button" onclick="start()">Start</button>
            <button id="postata" type="button" onclick="turnon()">Turn on</button>
        </div>
        <div class="child boom">

        </div>
    </div>
    <script>
        let boom = document.querySelector('.boom');
        let status = document.getElementById('light');

        window.addEventListener('DOMContentLoaded', () => {
            setInterval(async () => {
                const endpoint = 'https://user-auth-iot.herokuapp.com/v2/rawdata'
                const req_data = await fetch(endpoint, {
                    method: 'GET',
                    headers: {
                        'authorization': '6cc0b0af7d216847be4ed7e115046719'
                    }
                })
                const response = await req_data.json();
                let lastvalue = response[0].data[response[0].data.length - 1].d;
                console.log(lastvalue);
                if (lastvalue == '0') {
                    status.src = "/_off.gif"
                } else {
                    status.src = "/_on.gif"
                }
            }, 1000) })

        async function postStuff() {
            // console.log('hello');
            let newStuff = { d: '0' };
            const endpoint = 'https://user-auth-iot.herokuapp.com/v2'
            const req_data = await fetch(endpoint, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'authorization': '6cc0b0af7d216847be4ed7e115046719'
                },
                body: JSON.stringify(newStuff)
            })
            console.log(req_data)
            const response = await req_data.json();
            console.log(response);
        }




        async function turnon() {
            let status = document.getElementById('light');
            if (status.src.match("on")) {
                status.src = "/_off.gif"
            } else {
                status.src = "/_on.gif"
            }

        }

    </script>
</body>

</html>
