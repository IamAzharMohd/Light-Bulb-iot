<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            min-height: 100vh;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
        }.child {
            height: max-content;
            width: max-content;
            padding: 2rem;
            background-color: #40e9e9;
            border-radius: 20px;
            display: grid;
            place-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="child">
            <img id="light" src="/_off.png" srcset="">
            <button id="start" type="button" onclick="start()">Start</button>
            <button id="postata" type="button" onclick="turnon()">Turn on</button>
        </div>
    </div>
    <script>
        async function start(){
            // console.log('hello');
            const endpoint = 'https://user-auth-iot.herokuapp.com/v2/rawdata'
            const req_data = await fetch(endpoint, {
                method: 'GET',
                headers: {
                    'authorization': '6cc0b0af7d216847be4ed7e115046719'
                }
            })
            const response = await req_data.json();
            console.log(response[0].apiKey);
            response[0].data.forEach(onedata => {
                console.log(Object.values(onedata))
            })
        }

        async function turnon(){
            let status = document.getElementById('light');
            if (status.src.match("on")){
                status.src = "/_off.png"
            }else {
                status.src = "/_on.gif"
            }

        }

    </script>
</body>
</html>
