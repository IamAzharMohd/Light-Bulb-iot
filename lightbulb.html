<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            min-height: 100vh;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
        }.child {
            height: 500px;
            width: 500px;
            background-color: #40e9e9;
            border-radius: 20px;
            display: grid;
            place-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="child">
            <button id="start" type="button" onclick="start()">Start</button>
            <button id="postata" type="button" onclick="postStuff()">Post</button>
        </div>
    </div>
    <script>
        async function start(){
            // console.log('hello');
            const endpoint = 'http://localhost:4000/v2/rawdata'
            const req_data = await fetch(endpoint, {
                method: 'GET',
                headers: {
                    'authorization': '6cc0b0af7d216847be4ed7e115046719'
                }
            })
            const response = await req_data.json();
            console.log(response[0].apiKey);
            response[0].data.forEach(onedata => {
                console.log(Object.values(onedata))
            })
        }

        async function postStuff(){
            // console.log('hello');
            let newStuff = { d: '1' };
            const endpoint = 'http://localhost:4000/v2'
            const req_data = await fetch(endpoint, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'authorization': '6cc0b0af7d216847be4ed7e115046719'
                },
                body: JSON.stringify(newStuff)
            })
            console.log(req_data)
            const response = await req_data.json();
            console.log(response);
        }

    </script>
</body>
</html>
